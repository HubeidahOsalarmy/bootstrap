<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--Link for using bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Link for adding font icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
 
   <div class="img-container">
       <!--you add class of "text-center" to center your text-->
      <h2 class="text-center">Bootstrap</h2>


      <!--To create custom headin: you nest your <h2> and first image within a <div class="row">, nest your <h2> element in a <div class="col-xs-8"> and your image in a <div class="col-xs-4"> so that they are on the same line-->
     <div class="row">
         <div class="col-xs-8">
             <h2 class="text-primary text-center">CatPhotoApp</h2>
          </div>
          <div class="col-xs-4">
             <a href="#"><img class="img-responsive thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
           </div>
      </div>

       <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="img-responsive">

       <!--you add class of "btn-default" to your button tag to get bootstrap button-->
        <button class="btn btn-default">Submit</button>


       <!--To make the button block you add class "btn-block" to the already named classes-->
       <button class="btn btn-default btn-block">Submit</button>


        <!--To change the color of the button you replace btn-default class with btn-primary-->
        <button class="btn btn-primary btn-block">Like</button>

        <!--Use Font Awesome to add a thumbs-up icon to your like button by giving it an i element with the classes fas and fa-thumbs-up. Make sure to keep the text Like next to the icon.-->
        <button class="btn btn-primary btn-block"><i class="fas fa-thumbs-up"></i> Like</button>


       <!--To change button color-->
        <button class="btn btn-block btn-primary btn-info">Info</button>

     <!--Use Font Awesome to add an info-circle icon to your info button by giving it an i element with the classes fas and fa-info-circle. Make sure to keep the text Info next to the icon.-->
        <button class="btn btn-block btn-info"><i class="fas fa-info-circle"></i> Info</button>

       <!--To warn users of danger you change btn-primary to btn-danger and itd change color to red-->
        <button class="btn btn-block btn-danger">Delete</button>

        <!--Use Font Awesome to add a trash icon to your delete button by giving it an i element with the classes fas and fa-trash. Make sure to keep the text Delete next to the icon.-->
        <button class="btn btn-block btn-danger"><i class="fas fa-trash"></i> Delete</button>

        <!--To put element side by side using bootsrap grid, you nest all 3 buttons in one <div class="row"> element, then each of them within a <div class="col-xs-4"> element-->
        <div class="row">
            <div class="col-xs-4">
                <button class="btn btn-primary btn-block">Like</button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-block btn-primary btn-info">Info</button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-block btn-danger">Delete</button>
            </div>
        </div>
        <p>Things cats <span class="text-danger">love:</span></p>

       
        
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>

           <!--You can use Bootstrap's col-xs-* classes on form elements, too! This way, our radio buttons will be evenly spread out across the page, regardless of how wide the screen resolution is.

           Nest both your radio buttons within a <div class="row"> element. Then nest each of them within a <div class="col-xs-6"> element.

           Note: As a reminder, radio buttons are input elements of type radio.-->
           <form action="https://freecatphotoapp.com/submit-cat-photo">
            <div class="row">
              <div class="col-xs-6">
                <label><input type="radio" name="indoor-outdoor"> Indoor</label>
              </div>
              <div class="col-xs-6">
                <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
              </div>
            </div>

            <!--Since Bootstrap's col-xs-* classes are applicable to all form elements, you can use them on your checkboxes too! This way, the checkboxes will be evenly spread out across the page, regardless of how wide the screen resolution is.

           Nest all three of your checkboxes in a <div class="row"> element. Then nest each of them in a <div class="col-xs-4"> element.

            -->
            <div class="row">
                <div class="col-xs-4">
                  <label><input type="checkbox" name="personality"> Loving</label>
                </div>
                <div class="col-xs-4">
                  <label><input type="checkbox" name="personality"> Lazy</label>
                </div>
                <div class="col-xs-4">
                  <label><input type="checkbox" name="personality"> Crazy</label>
                </div>
            </div>
            

           <!--Style Text Inputs as Form Controls
You can add the fa-paper-plane Font Awesome icon by adding <i class="fa fa-paper-plane"></i> within your submit button element.

Give your form's text input field a class of form-control. Give your form's submit button the classes btn btn-primary. Also give this button the Font Awesome icon of fa-paper-plane.

All textual <input>, <textarea>, and <select> elements with the class .form-control have a width of 100%.-->
          <input type="text" class="form-control" placeholder="cat photo URL" required>
            <button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane"></i> Submit</button>


            <!--Line up Form Elements Responsively with Bootstrap
Now let's get your form input and your submission button on the same line. We'll do this the same way we have previously: by using a div element with the class row, and other div elements within it using the col-xs-* class.

Nest both your form's text input and submit button within a div with the class row. Nest your form's text input within a div with the class of col-xs-7. Nest your form's submit button in a div with the class col-xs-5.-->
            <div class="row">
                <div class="col-xs-7">
                 <input type="text" class="form-control" placeholder="cat photo URL" required>
               </div>
              <div class="col-xs-5">
                <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button>
              </div>
            </div>
          </form>
    </div>
  
<!--Create Bootstrap Wells
Bootstrap has a class called well that can create a visual sense of depth for your columns.

Nest one div element with the class well within each of your col-xs-6 div elements.-->
<div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
      <div class="col-xs-6">

        <!--Add Elements within Your Bootstrap Wells
Now we're several div elements deep on each column of our row. This is as deep as we'll need to go. Now we can add our button elements.

Nest three button elements within each of your div elements having the class name well.-->
        <div class="well">
            <button class="btn btn-default"></button>
<button class="btn btn-default"></button>
<button class="btn btn-default"></button>
        </div>
      </div>
      <div class="col-xs-6">
       <div class="well">
        <button class="btn btn-default"></button>
<button class="btn btn-default"></button>
<button class="btn btn-default"></button>

       </div>
      </div>
    </div>
</div>


<!--Label Bootstrap Wells
For the sake of clarity, let's label both of our wells with their ids.

Above your left-well, inside its col-xs-6 div element, add a h4 element with the text #left-well.

Above your right-well, inside its col-xs-6 div element, add a h4 element with the text #right-well.-->
<div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
      <div class="col-xs-6">
  <h4>#left-well</h4>
        <div class="well" id="left-well">
          <button class="btn btn-default target"></button>
          <button class="btn btn-default target"></button>
          <button class="btn btn-default target"></button>
        </div>
      </div>
      <div class="col-xs-6">
  <h4>#right-well</h4>
        <div class="well" id="right-well">
          <button class="btn btn-default target"></button>
          <button class="btn btn-default target"></button>
          <button class="btn btn-default target"></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
